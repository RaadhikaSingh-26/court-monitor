<!DOCTYPE html>
<html>
<head>
  <title>{{ opinion.case_name }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .meta { color: #555; margin-bottom: 25px; }
    h1 { margin-bottom: 10px; }
  </style>
</head>
<body>

<a href="/">‚Üê Back to cases</a>

<h1>{{ opinion.case_name }}</h1>

<div class="meta">
  <p><strong>Court:</strong> {{ opinion.court }}</p>
  <p><strong>Date Filed:</strong> {{ opinion.date_filed }}</p>
  <p><strong>Docket Number:</strong> {{ opinion.docket_number }}</p>
  <p><strong>Citations:</strong>
    {% for cite in opinion.citations %}
      {{ cite }}{% if not loop.last %}, {% endif %}
    {% endfor %}
  </p>
</div>

<hr>

<div>
  {{ opinion.plain_text | safe }}
</div>

</body>
</html>
