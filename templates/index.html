<!DOCTYPE html>
<html>
<head>
  <title>Protective Order Cases</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .case { margin-bottom: 30px; }
    a { text-decoration: none; color: #003366; }
    .badge {
      display: inline-block;
      margin-left: 8px;
      padding: 2px 8px;
      font-size: 12px;
      background-color: #eee;
      color: #666;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>Protective Order Cases</h1>

{% for case in cases %}
<div class="case">
  <h3>
    {% if case.opinion_id %}
      <a href="/opinion/{{ case.opinion_id }}">
        {{ case.case_name }}
      </a>
    {% else %}
      {{ case.case_name }}
      <span class="badge">No opinion available</span>
    {% endif %}
  </h3>

  <p><em>{{ case.court }} | {{ case.date_filed }}</em></p>
</div>
{% endfor %}

</body>
</html>
